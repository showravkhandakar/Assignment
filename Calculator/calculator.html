<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Calculator</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="number1">Number 1:</label>
                            <input type="number" id="number1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="operation">Operation:</label>
                            <select id="operation" class="form-control">
                                <option value="addition">Addition (+)</option>
                                <option value="subtraction">Subtraction (-)</option>
                                <option value="multiplication">Multiplication (*)</option>
                                <option value="division">Division (/)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="number2">Number 2:</label>
                            <input type="number" id="number2" class="form-control">
                        </div>
                        <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                        <div class="mt-3">
                            <strong>Result:</strong> <span id="result"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Calculator Script -->
    <script src="calculator.js"></script>
</body>
<script>

    function calculate() {
        // Retrieve input values
        var num1 = parseFloat(document.getElementById("number1").value);
        var num2 = parseFloat(document.getElementById("number2").value);
        var operation = document.getElementById("operation").value;

        // Perform calculation based on selected operation
        var result;
        switch (operation) {
            case "addition":
                result = num1 + num2;
                break;
            case "subtraction":
                result = num1 - num2;
                break;
            case "multiplication":
                result = num1 * num2;
                break;
            case "division":
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    // Handle division by zero error
                    document.getElementById("result").innerText = "Cannot divide by zero";
                    return;
                }
                break;
            default:
                // Handle invalid operation
                document.getElementById("result").innerText = "Invalid operation";
                return;
        }

        // Display the result
        document.getElementById("result").innerText = result;
    }
</script>
</html>
